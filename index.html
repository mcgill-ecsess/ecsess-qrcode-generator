<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Free QR code generator. Create custom QR codes with your logo, colors, and styles. Encode URLs or text, download as PNG. No sign-up required."
    />
    <meta
      name="keywords"
      content="QR code generator, create QR code, custom QR code, QR code with logo, free QR code"
    />
    <meta name="author" content="notkaramel.dev" />
    <meta name="theme-color" content="#1b4332" />
    <link rel="canonical" href="https://qrcode.notkaramel.dev/" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <title>QR Code Generator, by @notkaramel</title>
    <!-- Open Graph -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://qrcode.notkaramel.dev/" />
    <meta
      property="og:title"
      content="QR Code Generator - Create & Download Custom QR Codes"
    />
    <meta
      property="og:description"
      content="Free QR code generator. Create custom QR codes with your logo, colors, and styles. Encode URLs or text, download as PNG. No sign-up required."
    />
    <meta
      property="og:site_name"
      content="QR Code Generator | notkaramel.dev"
    />
    <meta property="og:locale" content="en_US" />
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary" />
    <meta
      name="twitter:title"
      content="QR Code Generator - Create & Download Custom QR Codes"
    />
    <meta
      name="twitter:description"
      content="Free QR code generator. Create custom QR codes with your logo, colors, and styles. Encode URLs or text, download as PNG. No sign-up required."
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="app">
      <header class="header">
        <h1 id="pageTitle">ECSESS QR Code Generator</h1>
      </header>

      <main class="main">
        <div class="controls-column">
          <section class="panel controls">
            <div class="control-blocks">
              <div class="control-block control-block-content">
                <h2 class="control-block-title">Content</h2>
                <div class="field">
                  <label for="data" class="sr-only">Content</label>
                  <textarea
                    id="data"
                    rows="3"
                    placeholder="Enter URL or textâ€¦"
                  >https://www.youtube.com/watch?v=dQw4w9WgXcQ</textarea>
                </div>
              </div>

              <div class="control-block control-block-preset">
                <h2 class="control-block-title">Preset</h2>
                <input type="hidden" id="preset" value="ecsess" />
                <div class="preset-buttons" role="group" aria-label="Preset">
                  <button
                    type="button"
                    class="preset-btn active"
                    data-preset="ecsess"
                    title="ECSESS"
                  >
                    <img
                      src="/ECSESSLogo.png"
                      alt="ECSESS"
                      width="48"
                      height="48"
                    />
                  </button>
                  <button
                    type="button"
                    class="preset-btn"
                    data-preset="thefactory"
                    title="The Factory"
                  >
                    <img
                      src="/TheFactoryLogo.png"
                      alt="The Factory"
                      width="48"
                      height="48"
                    />
                  </button>
                  <button
                    type="button"
                    class="preset-btn"
                    data-preset="codejam"
                    title="Code.Jam()"
                  >
                    <img
                      src="/CodeJamLogo.svg"
                      alt="Code.Jam()"
                      width="48"
                      height="48"
                    />
                  </button>
                </div>
              </div>

              <details
                class="control-block control-block-decorations collapsible"
                id="decorations"
              >
                <summary class="control-block-title control-block-summary">
                  Decorations
                </summary>
                <div class="params-grid">
                  <div class="field">
                    <label for="dotColor">Dots color</label>
                    <input type="color" id="dotColor" value="#1b4332" />
                  </div>
                  <div class="field">
                    <label for="bgColor">Background</label>
                    <input type="color" id="bgColor" value="#ffffff" />
                  </div>
                  <div class="field">
                    <label for="dotType">Dot style</label>
                    <select id="dotType">
                      <option value="square">Square</option>
                      <option value="rounded" selected>Rounded</option>
                      <option value="dots">Dots</option>
                      <option value="classy">Classy</option>
                      <option value="classy-rounded">Classy rounded</option>
                      <option value="extra-rounded">Extra rounded</option>
                    </select>
                  </div>
                  <div class="field">
                    <label for="cornerType">Corner style</label>
                    <select id="cornerType">
                      <option value="square">Square</option>
                      <option value="dot">Dot</option>
                      <option value="extra-rounded" selected>
                        Extra rounded
                      </option>
                    </select>
                  </div>
                  <div class="field">
                    <label for="size">Size (px)</label>
                    <input
                      type="number"
                      id="size"
                      min="100"
                      max="2000"
                      value="1000"
                    />
                  </div>
                  <div class="field">
                    <label for="margin">Margin</label>
                    <input
                      type="number"
                      id="margin"
                      min="0"
                      max="50"
                      value="20"
                    />
                  </div>
                </div>
              </details>
            </div>
          </section>
        </div>

        <section class="panel preview">
          <div class="preview-inner">
            <div class="canvas-wrap" id="canvasWrap">
              <div class="spinner" id="spinner" hidden aria-hidden="true"></div>
              <div id="canvas"></div>
            </div>
            <button type="button" class="download-qr" id="downloadQr">
              Download QR code
            </button>
          </div>
        </section>
      </main>
      <footer class="footer">
        <p>
          Created by
          <a
            href="https://github.com/notkaramel"
            target="_blank"
            rel="noopener noreferrer"
            >@notkaramel</a
          >
          with love and good vibes.
        </p>
        <p>
          Original project: 
          <a
            href="https://github.com/notkaramel/qrcode-generator"
            target="_blank"
            rel="noopener noreferrer"
            ><i>notkaramel/qrcode-generator</i></a
          >.
        </p>
        <p>
          Source code:
          <a
            href="https://github.com/mcgill-ecsess/ecsess-qrcode-generator"
            target="_blank"
            rel="noopener noreferrer"
            ><i>mcgill-ecsess/ecsess-qrcode-generator</i></a
          >.
        </p>
      </footer>
    </div>
    <script type="module" src="index.js"></script>
  </body>
</html>
